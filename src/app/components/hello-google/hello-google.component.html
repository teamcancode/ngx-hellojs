<fieldset>
  <legend>Google:</legend>
  <p ngxLoginHellojs="google"
     (successEvent)="loginSuccessfullyAction($event)"
     (errorEvent)="loginFailedAction($event)">Login google</p>
  <p><a (click)="getAuthResponse()">Auth Response</a></p>
  <p><a (click)="getMyInfo()">My info</a></p>
  <p><a (click)="getFriendList()">Friend list</a></p>
  <p ngxLogoutHellojs="google"
     (successEvent)="logoutSuccessfullyAction($event)"
     (errorEvent)="logoutFailedAction($event)">Logout</p>
</fieldset>
